<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
      <script src="js/app.js"></script>
      <script src="js/main.js"></script>
  <title>App de Tarefas</title>
</head>
<body>
    <div class="container">
      <div class="list">
        <div class="warning-container"><h3 class="warning-text">Digite um nome valido</h3></div>
        <h3 class="title">Lista de tarefas</h3>
        <div class="form">
          <input type="text" name="nome" id="input-name" maxlength="18" placeholder="Digite o nome da tarefa..." >
          <button onclick="app.enviarDados()" class="btn btn-primary">Enviar</button>
        </div>
        <div class="tarefas">
          A fazer:
          <ul class="list-tarefas">
          </ul>
        </div>
        <div class="concluidas">
          Concluidas:
          <ul class="list-concluidas">
          </ul>
        </div>
      </div>
    </div>
</body>

</html>
